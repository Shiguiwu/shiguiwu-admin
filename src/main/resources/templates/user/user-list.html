<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <header th:replace="header::html"></header>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','/user/add')"><i class="layui-icon"></i>添加</button>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-hide" id="table" lay-filter="member"></table>
                        </div>

                        <div class="layui-card-body ">
                            <script type="text/html" id="barDemo">
                                <a class="layui-btn layui-btn-xs" lay-event="edit" permission="sys:user:edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" permission="sys:user:del">删除</a>
                            </script>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['table','laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;


          //第一个实例
          table.render({
              elem: '#table'
              ,height: 312
              ,url: '/user/list/' //数据接口
              ,request: {
                  pageName: 'pageNum',
                  limitName: 'pageSize'
              }
              // ,where: {pageNum:1 ,pageSize: 20}
              ,method: 'get'
              //,cellMinWidth: 40 全局定义常规单元格的最小宽度，layui 2.2.1 新增
              ,page: true //开启分页
              ,cols: [
                  [
                      {type:'checkbox', fixed:'left'}
                      ,{field: 'id', title: 'ID',  sort: true,width: 80}
                      ,{field: 'username', title: '用户名', sort: true,align:'center'}
                      ,{field: 'nickname', title: '昵称',  sort: true, align:'center'}
                      // ,{field: 'phone', title: '电话号码', align:'center'}
                      ,{field: 'email', title: '电子邮件',align:'center'}
                      ,{field: 'status', title: '状态', width: 80,  sort: true,templet:function (u) {
                          return u.status === 0 ? '禁用':'启用'
                      }}
                      ,{field: 'birthday', title: '生日',  sort: true}
                      ,{fixed: 'right',  align:'center', toolbar: '#barDemo'}
                  ]
              ]
          });
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });



          //监听工具条
          table.on('tool(member)', function(obj){
              var data = obj.data;
              if(obj.event === 'del'){
                  layer.confirm('真的删除行么', function(index){

                      $.ajax({
                          url:"/user/delete",
                          type:"GET",
                          data:{id:data.id},
                          dataType:'json',
                          success:function(result){
                              layer.alert("删除成功", {icon: 1},function (index1) {
                                  layer.close(index1);
                                  //xadmin.father_reload();
                                  table.reload('table');
                              });
                          },
                      });

                  });
              } else if(obj.event === 'edit'){
                  xadmin.open('编辑用户信息','/user/edit/?id='+data.id);
              }
          });

          /*用户-删除*/
          function member_del(obj,id){
              layer.confirm('确认要删除吗？',function(index){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
              });
          }
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }






      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
