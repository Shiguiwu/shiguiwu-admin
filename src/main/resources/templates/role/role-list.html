            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-inline layui-show-xs-block">

    <script>
      layui.use(['laydate','form','table'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });

          //第一个实例
          table.render({
              elem: '#table'
              ,height: 312
              ,url: '/role/list/' //数据接口
              ,request: {
                  pageName: 'pageNum',
                  limitName: 'pageSize'
              }
              // ,where: {pageNum:1 ,pageSize: 20}
              ,method: 'get'
              ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
              ,page: true //开启分页
              ,cols: [
                  [
                      {type:'checkbox', fixed:'left'}
                      ,{field: 'id', title: 'ID',  sort: true,width: 120}
                      ,{field: 'name', title: '角色名称', sort: true,align:'center',width: 150}
                      ,{field: 'description', title: '角色描述',  sort: true, align:'center',width: 150}
                      ,{field: 'updateTime', title: '更新时间',  sort: true, align:'center',width: 200}
                      ,{field: 'createTime', title: '创建时间',  sort: true, align:'center',width: 200}
                      ,{fixed: 'right',  align:'center', toolbar: '#barDemo',width: 300}

                  ]
              ]
          });

          //监听工具条
          table.on('tool(member)', function(obj){
              var data = obj.data;
              if(obj.event === 'del'){
                  layer.confirm('真的删除行么', function(index){
                      $.ajax({
                          url:"/role/delete/"+data.id,
                          type:"DELETE",
                          dataType:'json',
                          headers:{'Content-Type':'application/json;charset=utf8'},
                          success: function (result) {
                              if (result.code == 200) {
                                  // $(obj).parents("tr").remove();
                                  layer.alert(result.msg,{icon:1},function (index1) {
                                      layer.close(index1)
                                      table.reload('table')
                                  });
                              }
                              else {
                                  layer.msg(result.msg,{icon:1,time:1000})
                              }
                          }
                      });

                  });

              } else if(obj.event === 'edit'){
                  xadmin.open('编辑用户信息','/role/edit/?id='+data.id);
              }
          });

          //批量删除
          $("#batch-delete-btn").on('click',function(){
              //获取选中状态            
              var checkStatus = table.checkStatus('table');
              //获取选中数量
              var selectCount = checkStatus.data.length;
              if(selectCount == 0){
                  layer.msg('批量删除至少选中一项数据',function(){});
                  return false;
              }

              console.log(JSON.stringify(checkStatus.data))

              layer.confirm('真的要删除选中的项吗？',function(index){
                  layer.close(index);
                  index = layer.load(1, {shade: [0.1,'#fff']});

                  var arr=checkStatus.data
                  var ids = arr.map(function (e) {
                      return  e.id
                  }).join(',')

                  // console.log('ids',ids);
                  //     isStr = isStr + "," + checkStatus.data[i].id;
                  // }
                  $.ajax({
                      type:'delete',
                      url:'/role/batDelete?ids='+ids,
                      success:function(data){
                          if(data.code==200){
                              table.reload('table')
                          }
                          layer.close(index);
                          layer.msg(data.msg);
                      },
                      error:function(data){
                          parent.layer.msg(data.msg,{icon: 5,time:1000});
                      }
                  });
              })
          });

          form.on('submit(sreach)', function(data){
              table.reload('table', {
                  url: '/role/list',
                  request: {
                      pageName: 'pageNum',
                      limitName: 'pageSize'
                  },
                  method:'get',
                  where:{
                      name: data.field.name,

                  },
                  page: {
                      curr: 1
                  }

              });
              return false;
          });








      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
